<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>商家详情</title>
    <link rel="stylesheet" href="../../../static/css/bootstrap.min.css" media="all"/>
    <link rel="stylesheet" href="../../../static/layui/css/layui.css" media="all"/>
    <link rel="stylesheet" href="../../../static/layui/css/global.css" media="all"/>
    <link rel="stylesheet" href="../../../static/css/font-awesome/css/font-awesome.css" media="all"/>
    <link rel="stylesheet" href="../../../static/summernote/summernote.css" media="all"/>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="../../../static/layui/css/layui.css" media="all">
    <link rel="stylesheet" href="../../../static/css/common.css" media="all"/>
</head>
<body>
<div class="content">
    <form id="form" class="layui-form" action="">
        <div class="layui-form-item">
            <label class="layui-form-label" style="width: 200px">用户昵称</label>
            <div class="layui-input-inline">
                <input type="text" name="nickName" lay-verify="required" placeholder="" autocomplete="off" class="layui-input" readonly>
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label" style="width: 200px">头像</label>
            <div class="layui-input-inline">
                <div class="layui-upload" id="uploadPicture">
                    <input type="hidden" name="avatarUrl" value="">
                    <div class="layui-upload-list">
                        <p class="uploadTip"></p>
                    </div>
                </div>
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label" style="width: 200px">性别</label>
            <div class="layui-input-inline">
                <input type="text" name="sexCN" lay-verify="required" placeholder="" autocomplete="off" class="layui-input" readonly>
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label" style="width: 200px">用户账号</label>
            <div class="layui-input-inline">
                <input type="text" name="userName" lay-verify="required" placeholder="" autocomplete="off" class="layui-input" readonly>
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label" style="width: 200px">所在国家</label>
            <div class="layui-input-inline">
                <input type="text" name="country" lay-verify="required" placeholder="" autocomplete="off" class="layui-input" readonly>
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label" style="width: 200px">所在省</label>
            <div class="layui-input-inline">
                <input type="text" name="province" lay-verify="required" placeholder="" autocomplete="off" class="layui-input" readonly>
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label" style="width: 200px">所在城市</label>
            <div class="layui-input-inline">
                <input type="text" name="city" lay-verify="required" placeholder="" autocomplete="off" class="layui-input" readonly>
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label" style="width: 200px">用户语言</label>
            <div class="layui-input-inline">
                <input type="text" name="language" lay-verify="required" placeholder="" autocomplete="off" class="layui-input" readonly>
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label" style="width: 200px">电话号码</label>
            <div class="layui-input-inline">
                <input type="text" name="phone" lay-verify="required" placeholder="" autocomplete="off" class="layui-input" readonly>
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label" style="width: 200px">推荐人昵称</label>
            <div class="layui-input-inline">
                <input type="text" name="refNickName" lay-verify="required" placeholder="" autocomplete="off" class="layui-input" readonly>
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label" style="width: 200px">推荐人账号</label>
            <div class="layui-input-inline">
                <input type="text" name="refUserName" lay-verify="required" placeholder="" autocomplete="off" class="layui-input" readonly>
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label" style="width: 200px">推荐人手机号</label>
            <div class="layui-input-inline">
                <input type="text" name="referrerPhone" lay-verify="required" placeholder="" autocomplete="off" class="layui-input" readonly>
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label" style="width: 200px">密码</label>
            <div class="layui-input-inline">
                <input type="text" name="password" lay-verify="required" placeholder="" autocomplete="off" class="layui-input" readonly>
            </div>
        </div>
        <div  class="layui-form-item">
            <label class="layui-form-label" style="width: 200px">用户状态</label>
            <div class="layui-input-inline">
                <select name="userStatus" lay-filter="aihao">
                    <option value=""></option>
                    <option value="0">冻结中</option>
                    <option value="1">正常</option>
                </select>
            </div>
        </div>


        <div class="layui-input-block" style="padding-left :80px">
            <button onclick="location.href='userList.html'; return false;" class="layui-btn layui-btn-primary">关闭</button>
        </div>
    </form>
</div>
<script type="text/javascript" src="../../../static/js/libs/jquery-2.1.1.min.js"></script>
<script type="text/javascript" src="../../../static/js/bootstrap/bootstrap.min.js"></script>
<script type="text/javascript" src="../../../static/summernote/summernote.js"></script>
<script type="text/javascript" src="../../../static/summernote/lang/summernote-zh-CN.js"></script>
<script type="text/javascript" src="../../../static/layui/layui.js"></script>
<script type="text/javascript" src="../../../static/js/my/permission.js"></script>
<script type="text/javascript" src="../../../static/js/util.js"></script>
<script type="text/javascript" src="../../../static/js/common.js"></script>

<script>
    uploadImg('#uploadPicture', 1);
    $(document).ready(function () {
        $('#summernote').summernote({
            lang: 'zh-CN',
            height: 300,
            callbacks: {
                onImageUpload: function (files, editor, welEditable) {
                    sendFile(files);
                },
                onMediaDelete: function (e) {
                    var imgUrl = e.context.currentSrc;
                    console.log("删除图片====");
                    console.log(e);
                    $.ajax({
                        xhrFields: {withCredentials: true},
                        type: "POST",
                        data: {url: imgUrl},
                        url: http + '/index/deletePicRecord',
                        success: function (data) {
                            console.log("删除富文本图片=====");
                            console.log(data);
                        },
                        error: function () {
                            console.log("删除失败");
                        }
                    });
                }
            },
        });
    });

    function sendFile(files) {
        var formData = new FormData();
        formData.append("file", files[0]);
        $.ajax({
            data: formData,
            type: "POST",
            url: uploadFile(),
            cache: false,
            contentType: false,
            processData: false,
            dataType: "json",
            success: function (data) {
                console.log("富文本=====");
                console.log(data);
                $('#summernote').summernote('insertImage', data.result.url);
                uploadImgSucs(data.result.urlId);
            },
            error: function () {
                alert("上传失败");
            }
        });
    }

    // 富文本上传图片,接口成功后需要调这个接口
    function uploadImgSucs(urlid) {
        $.ajax({
            xhrFields: {withCredentials: true},
            type: 'post',
            data: {urlId: urlid},
            url: http + '/index/deletePicCache',
            success: function (res) {
                console.log("=====富文本图片上传成功=====");
                console.log(res);

                if (res.status == 'success') {

                } else {
                    layui.use('layer', function () {
                        var layer = layui.layer;
                        successService(layer, res, null, null);
                    });
                }
            }
        });
    }
</script>


<script>
    var id = getUrlParam().id;
    layui.use(['form', 'layer', 'laydate'], function () {
        var form = layui.form, layer = layui.layer, laydate = layui.laydate;

        getDetail();
        function getDetail() {
            $.ajax({
                url: ajaxHttp() + "/uUser/userInfo",
                data: {userId: id},
                success: function (res) {
                    console.log('详情---');
                    console.log(res);
                    if (res.status == 'success') {
                        $('#form').populateForm(res.result);
                        $('#uploadPicture').find('.layui-upload-list').prepend('<img src="' + res.result.avatarUrl + '" />');
                        form.render();
                    } else {
                        successService(res, null, null);
                    }
                }
            });
        }
    });
</script>
</body>
</html>
