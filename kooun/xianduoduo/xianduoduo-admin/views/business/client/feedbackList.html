<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>意见反馈列表</title>
    <link rel="stylesheet" href="../../../static/css/bootstrap.min.css" media="all"/>
    <link rel="stylesheet" href="../../../static/layui/css/layui.css" media="all"/>
    <link rel="stylesheet" href="../../../static/layui/css/global.css" media="all"/>
    <link rel="stylesheet" href="../../../static/css/font-awesome/css/font-awesome.css" media="all"/>
    <link rel="stylesheet" href="../../../static/summernote/summernote.css" media="all"/>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="../../../static/layui/css/layui.css" media="all">
    <link rel="stylesheet" href="../../../static/css/common.css" media="all"/>
</head>
<body>
<div class="content">

    <table class="layui-hide" id="lay_table" lay-filter="categories"></table>
    <!-- 分页工具 -->
    <div class="layui-table-page">
        <div id="paged" class="page"></div>
    </div>


</div>
<script type="text/javascript" src="../../../static/js/libs/jquery-2.1.1.min.js"></script>
<script type="text/javascript" src="../../../static/layui/layui.js"></script>
<script type="text/javascript" src="../../../static/js/my/permission.js"></script>
<script type="text/javascript" src="../../../static/js/util.js"></script>
<script type="text/javascript" src="../../../static/js/common.js"></script>
<script>


    var pageStart = 1;//开始页数
    var pageTotal = 10;//每页显示数据条数
    var dataTotal = 0;//当前搜索条件下的所有数据总条数
    var ids = [];


    getData();
    function getData() {
        $.ajax({
            url: ajaxHttp() + "/client/feedbackList",
            data: {
                pageStart: pageStart,
                pageTotal: pageTotal
            },
            success: function (res) {
                if (res.status == 'success') {
                    dataTotal = res.result.pageCount;
                    createTable(res.result.data);
                    ids = [];
                } else {
                    successService(res, null, null);
                }
            }
        });
    }

    function createTable(data) {
        layui.use(['table', 'laypage'], function () {
            var table = layui.table, laypage = layui.laypage;
            //表格渲染
            table.render({
                elem: '#lay_table'
                , height: 'full-100'
                , cols: [[
                    {type: 'numbers', fixed: 'left', minWidth: '50', title: '序号'}
                    , {field: 'typeCN', minWidth: '160', title: '类型', align: 'center'}
                    , {field: 'proposal', minWidth: '160', title: '意见反馈内容', align: 'center',sort:true}
                    , {field: 'create_time', minWidth: '160', title: '反馈内容时间', align: 'center',sort:true}
                    , {field: 'pic', minWidth: '160', title: '意见反馈图片', align: 'center',templet: '<div><img src="{{d.pic[0]}}" /></div>'}
                    , {field: 'phone', minWidth: '160', title: '意见反馈电话号码', align: 'center',sort:true}
                ]]
                , data: data  //数据来源
                , limit: pageTotal
            });
            laypage.render({   //调用分页
                elem: 'paged'
                , count: dataTotal //这个是后台返回的数据的总条数
                , limit: pageTotal   //每页显示的数据的条数,layui会根据count，limit进行分页的计算,
                , limits: [10, 20, 50, 100]
                , curr: pageStart
                , layout: ['count', 'prev', 'page', 'next', 'limit', 'skip']
                , jump: function (obj, first) {
                    pageTotal = obj.limit;
                    pageStart = obj.curr;  //当前第几页, pageStart就是多少
                    if (!first) { //一定要加此判断，否则初始时会无限刷新
                        getData();//一定要把翻页的ajax请求放到这里，不然会请求两次。
                    }
                }
            });
        });
    };

</script>
</body>
</html>
